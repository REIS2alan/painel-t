<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Escolher Depósito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a; /* azul escuro */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1b263b; /* azul intermediário */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-align: center;
            width: 320px;
        }

        h2 {
            margin-bottom: 20px;
            color: #e0e1dd; /* cinza claro */
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #e0e1dd;
            color: #0d1b2a;
            outline: none;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: #1f6feb; /* azul botão */
            color: #ffffff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1158c7; /* azul mais escuro no hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selecione seu Depósito</h2>
        <form method="POST">
            <select name="deposito" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="D-06">D-06</option>
                <option value="D-09">D-09</option>
                <option value="D-14">D-14</option>
                <option value="D-13 Lado A">D-13 Lado A</option>
                <option value="D-13 Lado B">D-13 Lado B</option>
                <option value="CLIMATIZADA">Climatizada</option>
                <option value="D-18_19">D-18_19</option>
                <option value="D-24">D-24</option>
                <option value="D-25">D-25</option>
                <option value="HASTES">Hastes</option>
                <option value="SUCATA">SUCATA</option>
                <option value="CARPINTARIA">CARPINTARIA</option>
                <option value="CALÇADÃO">CALÇADÃO</option>

            </select>
            <button type="submit">Entrar no Painel</button>
        </form>
    </div>
</body>
</html>
