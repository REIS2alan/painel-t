<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Chave</title>
</head>
<body>
    <h1>Cadastro de Chave</h1>
    {% if erro %}
    <p style="color:red">{{ erro }}</p>
    {% endif %}
    <form method="POST">
        <label>Digite sua chave:</label><br>
        <input type="text" name="chave" required><br><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
